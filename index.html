<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Clock</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="clock">
            <div class="hand hour"></div>
            <div class="hand minute"></div>
            <div class="hand second"></div>
        </div>
    </div>


    <script>
        const setSecond = document.querySelector(".second");
        const setMinute = document.querySelector(".minute");
        const setHour = document.querySelector(".hour");
        function setDate(){
            const newDate = new Date();
            const seconds = newDate.getSeconds();
            const minutes = newDate.getMinutes();
            const hours = newDate.getHours();

            const secondDegrees = ((seconds/60)*360)+90;
            const minDeg = ((minutes/60)*360)+90;
            const hourDeg = ((hours/12)*360)+90;

            setSecond.style.transform=`rotate(${secondDegrees}deg)`;
            setMinute.style.transform=`rotate(${minDeg}deg)`;
            setHour.style.transform=`rotate(${hourDeg}deg)`;
            // console.log(seconds);
            
          

        }

        setInterval(setDate, 1000);


    </script>
</body>
</html>
